{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Senarai Bahagian</h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <table id="datatable-buttons" class="table table-striped table-bordered table-condensed" width="100%">
                    <thead>
                        <tr>
                            <th colspan="3">
                                <a href="{% url 'tambah_bahagian' %}" class="btn btn-success btn-sm pull-right">Tambah</a>
                            </th>
                        </tr>
                        <tr>
                            <th width="5%"><center>BIL</center></th>
                    <th width="80%"><center>NAMA BAHAGIAN</center></th>
                    <th width="15%"><center>TINDAKAN</center></th>
                    </tr>
                    </thead>
                    <tbody>
                        {% for b in bhgs %}
                        <tr>
                            <td align='center'>{{ forloop.counter }} {# starting index 1 #}</td>
                            <td>{{ b.nama }}</td>
                            <td align='center'>
                                <a href="{% url 'kemaskini_bahagian' b.pk %}" title='Kemaskini'><i class="fa fa-pencil text-primary fa-lg"></i></a>
                                <a href="{% url 'hapus_bahagian' b.pk %}" title='Hapus'><i class="fa fa-trash text-danger fa-lg"></i></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

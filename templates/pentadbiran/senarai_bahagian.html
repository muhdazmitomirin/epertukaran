{% extends 'base.html' %}

{% block content %}
<div class="x_content">
    <table class="table table-bordered" width="100%">
        <thead>
            <tr>
                <th colspan="3">
                    <a href="{% url 'tambah_bahagian' %}" class="btn btn-success btn-sm pull-right">Tambah</a>
                </th>
            </tr>
            <tr>
                <th width="5%">Bil</th>
                <th width="70%">Nama Bahagian</th>
                <th width="25%">Tindakan</th>
            </tr>
        </thead>
        <tbody>
            {% for b in bhgs %}
            <tr>
                <td>{{ forloop.counter }} {# starting index 1 #}</td>
                <td>{{ b.nama }}</td>
                <td>
                    <a href="{% url 'hapus_bahagian' b.pk %}"><i class="fa fa-pencil text-primary fa-lg"></i></a>
                    <a href="{% url 'hapus_bahagian' b.pk %}"><i class="fa fa-trash text-danger fa-lg"></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
